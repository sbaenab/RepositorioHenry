<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Diligencie nuestro formulario de contacto</h1>
    </header>
    <main> <!-- Todo el contenido principal de mi pagina lo pondre dentro del main -->
        
        
        <h2>Diligencia tus datos completos</h2>

        <section>
            <article>

                <h3>Conectemos</h3>
                <div>
                    <p>
                        Ingresa tus datos, seguido de tu pregunta o sugerencia
                    </p>
                </div>
                
            </article>
                
        </section>

        <form>

            <div>
                <input type="text" name="Nombre" placeholder="nombre"> <!-- Aqui puedo reemplazar el label por el place holder para que el nombre del label salga dentro de ña casilla-->>
                <input type="text" name="Apellido" placeholder="Apellido">
            </div>
            <div>
                <label for="Edad" >Edad: </label> <!-- A for le pongo el name del input-->>
                <input type="number" name="Edad">
            </div>

            <hr />

            <div>
                <label for="Comentario" >Ingresa comentario: </label> <!-- A for le pongo el name del input-->>
                <input type="text" name="Comentario">
            </div>

            <!-- <div>
                <label for="Contraseña" >Contraseña: </label>
                <input type="password" name="Contraseña">
            </div> -->
            
            <button>ENVIAR</button>
            
        </form>
    </main>
    <footer>
        <p>
            Menú principal
        </p>
        <a href="./index.html">Inicio</a>
    </footer>
</body>
</html>
